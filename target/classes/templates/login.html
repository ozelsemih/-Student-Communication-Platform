<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Admin Login</h2></div>
    <p th:if="${loginError}" class="error">Wrong user or password</p>
    <form th:action="@{/login}" method="post"
          style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label ">E-mail:</label>
                <div class="col-sm-8">
                    <input type="email" id="username" name="username" class="form-control" required minlength="8" maxlength="30"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label ">Password:</label>
                <div class="col-sm-8">
                    <input type="password" id="password" name="password" class="form-control" required minlength="5"
                           maxlength="15"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Log in</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{comment-enter}]]"
    }
</script>
</body>
</html>
