<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>New User</h2></div>

    <label>[[${loginMessage}]]</label>

    <form th:action="@{/user-save}" method="post" th:object="${user}"
          style="max-width: 800px; margin: 0 auto;">

        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label ">E-mail:</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="30"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label ">Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label ">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label ">Password:</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control" required minlength="5"
                                 maxlength="15"/>
                </div>
            </div>

            <div class="konu" >
                <label for="subject">Rol:</label>
                <select id="subject"  th:field="*{role}" >
                    <option  value="none"  selected hidden>
                        Please Select Role...
                    </option>
                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/users}]]"
    }
</script>
</body>
</html>
