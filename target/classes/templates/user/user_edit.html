<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Comment Topic</title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>User Edit</h2></div>

    <form th:action="@{/users/save}" method="post" th:object="${user}"
          style="max-width: 500px; margin: 0 auto;">

        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <div class="col-sm-8">
                    <input hidden th:field="*{id}" th:value="${user.id}" class="form-control"/>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label ">E-mail:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{email}" th:value="${user.email}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label ">First Name:</label>
                    <div class="col-sm-8">
                        <input th:field="*{firstName}" th:value="${user.firstName}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label ">Last Name:</label>
                    <div class="col-sm-8">
                        <input th:field="*{lastName}" th:value="${user.lastName}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label ">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{password}" class="form-control"/>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2">Save</button>
                    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
                </div>
            </div>
        </div>

    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/users}]]"
    }
</script>
</body>
</html>
