<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bölge Düzenleme</title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form th:action="@{/location/save}" method="post" th:object="${location}"
      style="max-width: 500px; margin: 0 auto;">

    <div class="border border-secondary rounded p-3">

        <div class="form-group row">
            <div class="col-sm-8">
                <input hidden th:field="*{id}" th:value = "${location.id}" class="form-control"/>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label ">Bölge Adı:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" th:value = "${location.name}" class="form-control"/>
                </div>

            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label ">IP:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{ip}" th:value = "${location.ip}" class="form-control"/>
                </div>

            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/locations}]]"
    }
</script>
</body>
</html>
